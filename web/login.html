<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="template/main.css" type="text/css">
    <!--<link rel="stylesheet" href="webapp/css/main.css" type="text/css">-->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="'row justify-content-center" style="padding: 0% 40%; ">
            <h2>Account login</h2>
        </div>
        <form method="POST" action="login.jsp">
            <div class="form-signin">
                <label for="inputEmail" class="sr-only">Email Address</label>
                <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Enter email">

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
                <br>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </div>

        </form>


    </div>
    <div class="row justify-content-center" style="padding: 0% 30%; ">
        <p>New user. <a href="register.html">Register Here</a>

    </div>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
